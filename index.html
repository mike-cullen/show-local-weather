<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css"></link>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
  <title>Show the Local Weather</title>
  </head>
  <body> 	
<div class="container">  
  <div>
    <hr id="line">
  </div>
  <div>
     <span id="dateNow"></span>
     <span id="timeNow"></span>
  </div>
  <div class="dataWeather weather">
      <div class="text-center">
         <div id="city"></div>
      </div>
     <div class="text-center">
        <div>
          <span>
              <i id="icon" class="wi wi-day-sunny"></i>
           </span>
             <span id="temperature">
               
               </span>
              <span id="TempU">          
              </span>
         </div>
      </div>
      <div class="text-center" id="weather">
        <span>  
        </span>
      </div>
      <div class="row" id="secondaryInfo">
          <div class="col-xs-3 col-xs-offset-4" >
              <span id="pressureIcon">
              <i class=" wi wi-barometer"></i>
            </span>
            <span id="pressure">
               
           </span>
          </div>
          <div class="col-xs-2 col-xs-offset-2">
               <div id="hum">
            <span>
              <i class="wi wi-humidity"></i>
            </span>
            <span id="humidity">
               
           </span>
           </div>
          </div>
      </div>  
      <div class="text-center">
          <span>°C</span>
          <label class="switch">
          <input type="checkbox">
          <div class="slider round"></div>
          </label>
          <span>°F</span>
      </div> 
  </div>

   <div class="row">
     <div class="col-xs-6 col-xs-offset-4">
       <i class="fa fa-spinner fa-pulse fa-3x fa-fw loader"></i>
       <span class="sr-only"></span>
     </div>
   </div>
  
</div>  

  </body>
</html>
